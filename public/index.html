<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width initial-scale=1.0">
  
  <title>StreamLine Health</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>StreamLine</h1>
  </header>

  <!-- container div -->
  <div class="container">

    <!-- upper button section to select
             the login or signup form -->
    <div class="slider"></div>
    <div class="slider"></div>
    <div class="btn">
      <button class="login">Login</button>
      <button class="signup">Signup</button>
    </div>

    <!-- Form section that contains the
             login and the signup form -->
    <div class="form-section">

      <!-- login form -->
      <div class="login">
        <input type="email" class="email ele" placeholder="Email">
        <input type="password" class="password ele" placeholder="password">
        <button class="clkbtn">Login</button>
      </div>

      <!-- signup form -->
      <div class="Registration">
        <input type="text" class="name ele" placeholder="Enter your full name">
        <input type="email" class="email ele" placeholder="Email">
        <input type="password" class="password ele" placeholder="password">

        <button class="clkbtn">Submit</button>
      </div>
    </div>
  </div>
  <script src="views.js"></script>
</body>

</html>
